<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron CMS - Chat</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="loading-panel">
    <div class="dots">
      <div></div><div></div><div></div>
    </div>    
  </div>

  <div id="app-header">
    <div id="activity-status-container">
      <div class="activity-status" id="status-online">Онлайн<div class="indicator"></div></div>
      <div class="activity-status" id="status-offline">Оффлайн<div class="indicator"></div></div>
    </div>
    <div id="app-header-profile">
      <h3 id=""><span class="key-text">Сотрудник: </span><span id="login-text">Your Login</span></h3>
      <!--<h4><span class="key-text">Role: </span><span id="role-text">Manager</span></h4>-->
    </div>
  </div>

  <div id="app-view">
    <div id="messager-list-section">
      <ul id="messager-list">
        <li class="active"><img class="messager-icon" src="./assets/images/telegram-logo.png" height="40"><span class="messager-name">Telegram</span><div class="notification"></div></li>
        <li><img class="messager-icon" src="./assets/images/whatsapp.logo.png" height="40"><span class="messager-name">WhatsApp</span><div class="notification"></div></li>
        <li><img class="messager-icon" src="./assets/images/vk-logo.png" height="40"><span class="messager-name">VK</span><div class="notification"></div></li>
      </ul>
    </div>

    <div id="chat-list-section">
      <h3>Чаты</h3>
      <ul id="chat-list"></ul>
      <div id="logout-btn-container">
        <button id="logout-btn">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="Interface / Exit">
              <path id="Vector" d="M12 15L15 12M15 12L12 9M15 12H4M4 7.24802V7.2002C4 6.08009 4 5.51962 4.21799 5.0918C4.40973 4.71547 4.71547 4.40973 5.0918 4.21799C5.51962 4 6.08009 4 7.2002 4H16.8002C17.9203 4 18.4796 4 18.9074 4.21799C19.2837 4.40973 19.5905 4.71547 19.7822 5.0918C20 5.5192 20 6.07899 20 7.19691V16.8036C20 17.9215 20 18.4805 19.7822 18.9079C19.5905 19.2842 19.2837 19.5905 18.9074 19.7822C18.48 20 17.921 20 16.8031 20H7.19691C6.07899 20 5.5192 20 5.0918 19.7822C4.71547 19.5905 4.40973 19.2839 4.21799 18.9076C4 18.4798 4 17.9201 4 16.8V16.75" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <div id="chat-view">
      <div id="message-list"></div>
      <div id="message-input">
        <div id="message-input-btns">
          <button class="message-input-btn" id="image-btn">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M14.6921 5H9.30807C8.15914 5.00635 7.0598 5.46885 6.25189 6.28576C5.44398 7.10268 4.99368 8.20708 5.00007 9.356V14.644C5.00007 14.8134 5.00976 14.9827 5.02907 15.151C5.27126 17.3343 7.11136 18.9895 9.30807 19H14.6921C15.841 18.9937 16.9403 18.5311 17.7482 17.7142C18.5562 16.8973 19.0064 15.7929 19.0001 14.644V9.356C19.0064 8.20708 18.5562 7.10268 17.7482 6.28576C16.9403 5.46885 15.841 5.00635 14.6921 5Z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M9.05306 8.54594C9.05306 8.82595 8.82607 9.05294 8.54606 9.05294C8.26605 9.05294 8.03906 8.82595 8.03906 8.54594C8.03906 8.26593 8.26605 8.03894 8.54606 8.03894C8.82607 8.03894 9.05306 8.26593 9.05306 8.54594Z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5.02905 15.151C5.56565 14.67 6.06414 14.1481 6.52005 13.59C7.19472 12.6773 8.39032 12.3185 9.45605 12.709C11.9801 13.509 14.2331 16.448 16.3941 14.92C17.1877 14.3144 17.8019 13.5046 18.1711 12.577C18.3883 12.0675 18.6666 11.5863 19.0001 11.144" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="message-input-btn" id="file-btn">
            <svg width="30px" height="30px" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.17 11.053L11.18 15.315C10.8416 15.6932 10.3599 15.9119 9.85236 15.9178C9.34487 15.9237 8.85821 15.7162 8.51104 15.346C7.74412 14.5454 7.757 13.2788 8.54004 12.494L13.899 6.763C14.4902 6.10491 15.3315 5.72677 16.2161 5.72163C17.1006 5.71649 17.9463 6.08482 18.545 6.736C19.8222 8.14736 19.8131 10.2995 18.524 11.7L12.842 17.771C12.0334 18.5827 10.9265 19.0261 9.78113 18.9971C8.63575 18.9682 7.55268 18.4695 6.78604 17.618C5.0337 15.6414 5.07705 12.6549 6.88604 10.73L12.253 5" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <textarea rows="1" id="msg-text" placeholder="Type a message"></textarea>
        <div id="message-input-send-btn">
          <button class="message-input-btn" id="send-btn">
            <svg height="20px" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
              <path fill="none" d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
